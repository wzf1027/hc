<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>用户协议</title>
		<style>
			body,html{
				margin: 0;
				padding: 0;
			}
			.title{
				height: 45px;
				line-height: 45px;
				text-align: center;
				color: #FFFFFF;
				position: fixed;
				top: 0;
				width: 100%;
				z-index: 99;
				background: -moz-linear-gradient(left, #30B4FF 0%, #4359FF 100%);
				background: -webkit-gradient(linear, top left, top right, color-stop(0%,#30B4FF), color-stop(100%,#4359FF));
			    background: -webkit-linear-gradient(left, #30B4FF 0%,#4359FF 100%);
			    background: -o-linear-gradient(left, #30B4FF 0%,#4359FF 100%);
			    background: -ms-linear-gradient(left, #30B4FF 0%,#4359FF 100%);
			    background: linear-gradient(to right, #30B4FF 0%,#4359FF 100%);
			}
			.title h3{
				margin: 0;
			}
			.title a{
			    position: absolute;
			    left: 0px;
			    top: 2px;
			    cursor: pointer;
			    width: 60px;
			    height: 45px;
			   }
			.content{
				margin-top: 20px;
				padding: 0 1.3rem;
				text-indent: 2rem;
				line-height: 30px;
				color: #333333;
				position: relative;
				top: 50px;
				white-space: pre-line;
    			word-break: break-all;
			}
		</style>
	</head>
	<body>
		<header class="title">
			<a href="#" onclick="javascript: window.history.go(-1);return false;"><img src="/assets/common/images/fanhui.png" /></a>
			<h3>用户协议</h3>
		</header>
		<div class="content">
		</div>
		<script type="text/javascript" src="/assets/common/plugins/jquery/jquery-3.2.1.min.js" ></script>
		<script type="text/javascript">
		$(function(){
			    $.ajax({
					type:"post",
					url:"/app/agreement/getAgreement",
					async:true,
					data:{},
					success:function(data){
						if(data.code==200){
							var x = document.getElementsByClassName("content");
							x[0].innerHTML = data.data.content;
						}
					}
				});
		});
		</script>
	</body>
</html>
