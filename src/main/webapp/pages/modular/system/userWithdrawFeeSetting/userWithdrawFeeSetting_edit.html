@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/system/userWithdrawFeeSetting/userWithdrawFeeSetting_edit.js"]}){
<form id="userWithdrawFeeSettingForm" lay-filter="userWithdrawFeeSettingForm" class="layui-form model-form">
    <input name="settingId" value="${settingId}" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">最小提现额度<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="minNumber" value="${minNumber}" placeholder="请输入最小提现额度" type="number" min="0"class="layui-input" lay-verify="required" required/>
        </div>
    </div>
     <div class="layui-form-item">
        <label class="layui-form-label">最大提现额度<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="maxNumber" value="${maxNumber}" placeholder="请输入最大提现额度" type="number" min="0" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
     <div class="layui-form-item">
        <label class="layui-form-label">最小提现手续费数量<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="minFeeNumber" value="${minFeeNumber}" placeholder="请输入最小提现手续费数量 " type="number" min="0" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
     <div class="layui-form-item">
        <label class="layui-form-label">起始手续费算起额度<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="startRatioNumber" value="${startRatioNumber}" placeholder="请输入起始手续费算起额度" type="number" min="0" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
     <div class="layui-form-item">
        <label class="layui-form-label">提现手续费比例<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="feeRatio" value="${feeRatio}" placeholder="请输入提现手续费比例" type="number" min="0" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
