@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/system/user/withdrawCoinAppeal.js"]}){
<form id="userRechargeCoinAppealForm" lay-filter="userRechargeCoinAppealForm" class="layui-form model-form">
	<div class="layui-form-item">
        <label class="layui-form-label">USDT可用余额</label>
        <div class="layui-input-block">
            <input type="text"  value="${money}" class="layui-input" readonly="readonly"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">数量<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="number" placeholder="请输入数量" type="number" min="0" value="0" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">提币地址<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="address" placeholder="请输入提币地址" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
     <div class="layui-form-item">
        <label class="layui-form-label">交易密码<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="tradePwd" placeholder="请输入交易密码" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
     <div class="layui-form-item">
        <span style="margin-left: 20px">最小提现数量${minNumber}USDT,每笔提现至少${minFeeNumber}USDT手续费，提现数量超过${startRatioNumber}按提现总数${feeRatio}%计算。</span>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
