@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/system/user/exchange.js"]}){
<form id="exchangeForm" lay-filter="exchangeForm" class="layui-form model-form">
	<div class="layui-form-item">
        <label class="layui-form-label">USDT/HC</label>
        <div class="layui-input-block">
            <input  value="${usdt}"  type="text" class="layui-input" readonly="readonly"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">数量<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="number" placeholder="请输入数量" type="number" min="0" value="0" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
   <div class="layui-form-item">
        <label class="layui-form-label">兑换方向<span style="color: red;">*</span></label>
        <div class="layui-input-block">
          <select id ="place" name="place"> 
          		<option value="1">从USDT兑换HC</option>
          		<option value="2">从HC兑换USDT</option>
		  </select>
		</div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>兑换</button>
    </div>
</form>
@}
