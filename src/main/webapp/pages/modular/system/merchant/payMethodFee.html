@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/system/merchant/paymethodFee.js"]}){
<form id="userPayMethodFeeForm" lay-filter="userPayMethodFeeForm" class="layui-form model-form">
    <input name="settingId" value="${settingId}" type="hidden"/>
    <input name="userId" value="${userId}" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">支付宝费用(%)<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="alipayRatio" value="${alipayRatio}" placeholder="请输入支付宝费率" type="number" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">支付宝最小接单数额<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="minAlipayValue" value="${minAlipayValue}" placeholder="请输入支付宝最小接单数额" min="0"  type="number" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">支付宝最大接单数额<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="maxAlipayValue" value="${maxAlipayValue}" placeholder="请输入支付宝最大接单数额" min="0"  type="number" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">微信费用(%)<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="wxRatio" value="${wxRatio}" placeholder="请输入微信费用" min="0" type="number" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">微信最小接单数额<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="minWxValue" value="${minWxValue}" placeholder="请输入微信最小接单数额" min="0"  type="number" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">微信最大接单数额<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="maxWxValue" value="${maxWxValue}" placeholder="请输入微信最大接单数额" min="0"  type="number" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">银行卡费用（%）<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="cardRatio" value="${cardRatio}" placeholder="请输入支付宝费率" min="0"  type="number" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">银行卡最小接单数额<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="minCardValue" value="${minCardValue}" placeholder="请输入银行卡最小接单数额" min="0"  type="number" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">银行卡最大接单数额<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="maxCardValue" value="${maxCardValue}" placeholder="请输入银行卡最大接单数额" min="0"  type="number" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">云闪付费用（%）<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="cloudPayRatio" value="${cloudPayRatio}" placeholder="请输入云闪付费用" min="0"  type="number" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">云闪付最小接单数额<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="minCloudPayValue" value="${minCloudPayValue}" placeholder="请输入银行卡最小接单数额" min="0"  type="number" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">云闪付最大接单数额<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="maxCloudPayValue" value="${maxCloudPayValue}" placeholder="请输入云闪付最大接单数额" min="0"  type="number" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">二级密码<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="password"  placeholder="请输入二级密码"   type="password" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
