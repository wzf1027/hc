@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/system/merchant/bonus.js"]}){
<form id="userBonusForm" lay-filter="userBonusForm" class="layui-form model-form">
    <input name="bonusId" value="${bonusId}" type="hidden"/>
    <input name="agentId" value="${agentId}" type="hidden"/>
    <input name="userId" value="${userId}" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">支付宝费用(%)<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="alipayRatio" value="${alipayRatio}" placeholder="请输入支付宝费率" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">微信费用(%)<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="wxRatio" value="${wxRatio}" placeholder="请输入支付宝费率" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">银行卡费用（%）<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="cardRatio" value="${cardRatio}" placeholder="请输入支付宝费率" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">云闪付费用（%）<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="cloudPayRatio" value="${cloudPayRatio}" placeholder="请输入云闪付费用" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
