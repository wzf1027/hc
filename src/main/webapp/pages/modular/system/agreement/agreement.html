@layout("/common/_container.html",{js:["/assets/modular/system/agreement/agreement.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">用户协议</span>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-lg12">
            <div class="layui-card">
                <div class="layui-card-body">
                   	<div class="layui-form layui-tab-item layui-show" lay-filter="agreementForm">
					    <input name="agreementId" type="hidden" />
					  	<div class="layui-form-item">
					        <label class="layui-form-label">内容<span style="color: red;">*</span></label>
					        <div class="layui-input-block">
					            <textarea name="content" placeholder="请输入内容" class="layui-textarea" style="height: 500px;"></textarea>
					        </div>
					    </div>
		               <div class="layui-form-item">
                             <div class="layui-input-block">
                                 <button class="layui-btn" lay-filter="agreementSubmit" lay-submit>
                                    	 保存更新
                                 </button>
                             </div>
                        </div>
                   </div>
            	</div>
        	</div>
    	</div>
	</div>
</div>
@}
