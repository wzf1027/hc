@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/system/superiorAccepterRebateSetting/superiorAccepterRebateSetting_edit.js"]}){
<form id="superiorAccepterRebateSettingForm" lay-filter="superiorAccepterRebateSettingForm" class="layui-form model-form">
    <input name="settingId" value="${settingId}" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">返利比例<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="value" value="${value}" placeholder="请输入返利比例" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
