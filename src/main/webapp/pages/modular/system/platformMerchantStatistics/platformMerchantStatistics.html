@layout("/common/_container.html",{plugins:["ztree"],js:["/assets/modular/system/platformMerchantStatistics/platformMerchantStatistics.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">商户数据统计</span>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-lg12">
            <div class="layui-card">
                <div class="layui-card-body">
                	<div class="layui-form toolbar">
	                        <div class="layui-form-item">
	                             <div class="layui-inline">
	                                <input id="phone" class="layui-input" type="text" placeholder="商户账号ID"/>
	                            </div>
	                            <div class="layui-inline">
	                                <button id="btnSearch" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索</button>
	                            	 <button id="btnExp" class="layui-btn icon-btn"><i class="layui-icon">&#xe67d;</i>导出</button>
	                            </div>
	                        </div>
	                    </div>
                    <table class="layui-table" id="platformMerchantStatisticsTable" lay-filter="platformMerchantStatisticsTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/html" id="tableBar"> 
	@if(shiro.hasRole("administrator")){
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="merchantStatistisc">统计(点击查看详情)</a>
		<a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="merchantCannelStatistisc">通道分析(点击查看详情)</a>
	@}
</script>
@}
