@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/system/sellerBuySoldOutSetting/sellerBuySoldOutSetting_edit.js"]}){
<form id="accepterRateSettingForm" lay-filter="accepterRateSettingForm" class="layui-form model-form">
    <input name="id" value="${id}" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">失败次数<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="number" value="${number}" placeholder="请输入失败次数" min="1" type="number" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">上架时间<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="time" value="${time}" min="0" placeholder="请输入上架时间" type="number" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
