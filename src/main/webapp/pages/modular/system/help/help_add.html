@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/system/help/help_add.js"]}){
<form id="helpForm" lay-filter="helpForm" class="layui-form model-form">
    <div class="layui-form-item">
        <label class="layui-form-label">名称<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="title" placeholder="请输入名称" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">内容<span style="color: red;">*</span></label>
        <div class="layui-input-block">
        	 <textarea name="content" id="content" class="layui-textarea" lay-verify="content"></textarea>
        </div>
    </div> 
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
