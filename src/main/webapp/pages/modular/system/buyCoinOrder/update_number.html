@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/system/buyCoinOrder/updateStatus.js"]}){
<form id="updateStatusForm" lay-filter="updateStatusForm" class="layui-form model-form">
    <input name="orderId" value="${orderId}" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">补单金额<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="number" placeholder="请输入补单余额" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
