@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/system/userPayMethod/userPayMethod_edit.js"]}){
<form id="userPayMethodForm" lay-filter="userPayMethodForm" class="layui-form model-form">
    <input name="payMethodId" value="${payMethodId}" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">银行卡号<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="account" placeholder="请输入银行卡号" value="${account}" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">银行名称<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="cardBankName" placeholder="请输入银行名称"  value="${cardBankName}"  type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">开户行<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="cardBank" placeholder="请输入开户行"   value="${cardBank}"  type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">持卡人姓名<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="name" placeholder="请输入持卡人姓名"  value="${accountName}"   type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
