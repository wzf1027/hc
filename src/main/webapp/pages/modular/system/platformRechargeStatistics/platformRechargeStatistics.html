@layout("/common/_container.html",{plugins:["ztree"],js:["/assets/modular/system/platformRechargeStatistics/platformRechargeStatistics.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">平台总入金(USDT)</span>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-lg12">
            <div class="layui-card">
                <div class="layui-card-body">
                	<div class="layui-form toolbar">
	                        <div class="layui-form-item">
	                            <div class="layui-inline">
	                                <input id="timeLimit" class="layui-input" type="text" placeholder="请选择日期" style="min-width: 300px;"/>
	                            </div>
	                            <div class="layui-inline">
	                                <button id="btnSearch" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索</button>
	                            	 <button id="btnExp" class="layui-btn icon-btn"><i class="layui-icon">&#xe67d;</i>导出</button>
	                            </div>
	                             <div class="layui-inline">
	                               	<label >会员总入金：<span style="color: red;">${totalRechargeSellerNumber}</span></label>
	                            </div>
	                             <div class="layui-inline">
	                               	<label >商户总入金：<span style="color: red;">${totalRechargeUserNumber}</span></label>
	                            </div>
	                             <div class="layui-inline">
	                               	<label >当日会员总入金：<span style="color: red;">${totalSellerNumber}</span></label>
	                            </div>
	                            <div class="layui-inline">
	                               	<label >当日商户总入金：<span style="color: red;">${totalUserNumber}</span></label>
	                            </div>
	                        </div>
	                    </div>
                    <table class="layui-table" id="platformRechargeStatisticsTable" lay-filter="platformRechargeStatisticsTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>
@}
