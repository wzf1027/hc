@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/system/otcpOrder/appeal_add.js"]}){
<form id="otcpAppealForm" lay-filter="otcpAppealForm" class="layui-form model-form">
    <input name="orderId" value="${orderId}" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">申诉内容<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <textarea name="content" placeholder="请输入内容" class="layui-textarea"></textarea>
        </div>
    </div>
     <div class="layui-form-item">
        <label class="layui-form-label">图片</label>
         <div class="layui-upload">
		  <button type="button" class="layui-btn" id="imageUrl">上传图片</button>
		  <div class="layui-upload-list">
		    <img class="layui-upload-img" id="imageSrc" style="margin-left: 50px;width: 50%;height: 50%">
		    <input name="image" type="hidden" id="appealImage" >
		    <p id="imageTest"></p>
		  </div>
		</div> 
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
