@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/system/carousel/carousel_add.js"]}){
<form id="carouselForm" lay-filter="carouselForm" class="layui-form model-form">
    <input name="carouselId" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">名称<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="carouselName" placeholder="请输入名称" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
     <div class="layui-form-item">
        <label class="layui-form-label">外链链接</label>
        <div class="layui-input-block">
            <input name="href" placeholder="请输入外链链接(为空会自动生成)" type="text" class="layui-input" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">排序</label>
        <div class="layui-input-block">
            <input name="sort"  type="text" class="layui-input" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">图片</label>
         <div class="layui-upload">
		  <button type="button" class="layui-btn" id="imageUrl">上传图片</button>
		  <div class="layui-upload-list">
		    <img class="layui-upload-img" id="imageSrc" style="width: 30%;height: 10%;margin-left: 100px">
		    <input name="image" type="hidden" id="carouselImage" >
		    <p id="imageTest"></p>
		  </div>
		</div> 
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">内容<span style="color: red;">*</span></label>
        <div class="layui-input-block">
        	 <textarea name="content" id="content" class="layui-textarea" lay-verify="content"></textarea>
        </div>
    </div> 
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
