@layout("/common/_container.html",{plugins:["ztree"],js:["/assets/modular/system/agent/agentMerchant.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">商户列表管理</span>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-lg12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-form toolbar">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <input id="name" class="layui-input" type="text" placeholder="账号"/>
                            </div>
                            <div class="layui-inline">
                                <input id="timeLimit" class="layui-input" type="text" placeholder="注册时间" style="min-width:300px; "/>
                            </div>
                            <div class="layui-inline">
                                <button id="btnSearch" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索</button>
                            </div>
                        </div>
                    </div>
                    <table class="layui-table" id="merchantTable" lay-filter="merchantTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="openProductBox" style="display: none; padding: 10px;">
	<table id="openProductTable" lay-filter="openProductTable"></table>
</div>
<script type="text/html" id="tableBar">
	<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="merchantPayMethodFee">商户费用</a>
	<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="agentBonus">代理分红</a>
 	<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="merchantWallter">钱包</a>
</script>
@}
