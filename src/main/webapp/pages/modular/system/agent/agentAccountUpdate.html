@layout("/common/_container.html",{plugins:["ztree"],js:["/assets/modular/system/agent/accountUpdateRecord.js"]}){
<div class="layui-body-header">
    <span class="layui-body-header-title">代理账户变动列表</span>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-lg12">
            <div class="layui-card">
                <div class="layui-card-body">
	                <div class="layui-form toolbar">
	                        <div class="layui-form-item">
	                        	<div class="layui-inline">
	                                <input id="serialno" class="layui-input" type="text" placeholder="会员流水订单号"/>
	                            </div>
	                              <div class="layui-inline">
	                                <input id="phone" class="layui-input" type="text" placeholder="代理商账号（手机号码）"/>
	                            </div>
	                            <div class="layui-inline">
	                                 <select id ="payMethodType" name="payMethodType" lay-verify="">
										 <option value="">支付通道</option>
										 <option value="1">支付宝</option>
										 <option value="2">微信</option>
										 <option value="3">银行卡</option>
										 <option value="4">云闪付</option>
										 <option value="5">支付宝手机账号转账</option>
										 <option value="6">微信手机账号转账</option>
										 <option value="7">支付宝转银行卡</option>
										 <option value="8">微信转银行卡</option>
										 <option value="9">微信赞赏码</option>
									</select> 
	                            </div>
	                            <div class="layui-inline">
	                                 <select id ="source" name="source" lay-verify="">
									  <option value="">请选择资产</option>
									  <option value="代理商HC">代理商HC</option>
									  <option value="代理商USDT">代理商USDT</option>
									</select> 
	                            </div>
	                            <div class="layui-inline">
	                                 <select id ="code" name="code" lay-verify="">
									  <option value="">请选择币种</option>
									  <option value="HC">HC</option>
									  <option value="USDT">USDT</option>
									</select> 
	                            </div>
	                            <div class="layui-inline">
	                                 <select id ="type" name="type" lay-verify="">
									  <option value="">请选择类型</option>
									  <option value="交易返利">交易返利</option>
									  <option value="提币">提币<option>
									   <option value="撤销出售">撤销出售<option>
									   <option value="自动提现">自动提现</option>
									   <option value="手动提现">手动提现</option>
										 <option value="兑换USDT">兑换USDT</option>
										 <option value="兑换HC">兑换HC</option>
									</select> 
	                            </div>
	                            <div class="layui-inline">
	                                <input id="timeLimit" class="layui-input" type="text" placeholder="时间" style="min-width: 300px;"/>
	                            </div>
	                            <div class="layui-inline">
	                                <button id="btnSearch" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索</button>
	                                <button id="btnExp" class="layui-btn icon-btn"><i class="layui-icon">&#xe67d;</i>导出</button>
	                            </div>
	                        </div>
	                    </div>
                    <table class="layui-table" id="accountUpdateRecordTable" lay-filter="accountUpdateRecordTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>
@}
