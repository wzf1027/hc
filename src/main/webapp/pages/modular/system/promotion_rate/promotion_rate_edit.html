@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/system/promotion_rate/promotion_rate_edit.js"]}){
<form id="configForm" lay-filter="configForm" class="layui-form model-form">
    <input name="rateId" type="hidden" value="${rateId}"/>
    <div class="layui-form-item">
        <label class="layui-form-label">代数</label>
        <div class="layui-input-block">
            <input name="level" value="${level}"  type="text" class="layui-input"  readonly/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">比例(%)<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="bonusRatio" name="bonusRatio" value="${bonusRatio}" type="number" class="layui-input" lay-verify="required" required autocomplete="off"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">支付类型<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <select id ="type" name="type" lay-verify="" disabled>
                <option value="1">支付宝</option>
                <option value="2">微信</option>
                <option value="3">银行卡</option>
                <option value="4">云闪付</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>

<script type="text/javascript">
        var select = document.getElementById("type");
        var nextYear = parseInt(${type});
        for(var i=0; i<select.options.length; i++){
            console.log(select.options[i].value+"==========="+nextYear)
            if(select.options[i].value == nextYear){
                select.options[i].selected = true;
                break;
            }
        }
</script>
@}
