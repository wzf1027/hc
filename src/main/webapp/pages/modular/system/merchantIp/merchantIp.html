@layout("/common/_container.html",{plugins:["ztree"],js:["/assets/modular/system/merchantIp/merchantIp.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">黑名单列表</span>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-lg12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-form toolbar">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <input id="account" class="layui-input" type="text" placeholder="商户ID"/>
                            </div>
                            <div class="layui-inline">
                                <input id="ipAddress" class="layui-input" type="text" placeholder="ip地址"/>
                            </div>
                            <div class="layui-inline">
                                <button id="btnSearch" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索</button>
                            </div>
                            <div class="layui-inline">
                                <button id="btnAdd" class="layui-btn icon-btn"><i class="layui-icon">&#xe654;</i>添加</button>
                            </div>
                        </div>
                    </div>
                    <table class="layui-table" id="merchantIpTable" lay-filter="merchantIpTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/html" id="tableBar">
    @if(shiro.hasPermission("/merchantIpMgr/delete")){
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>
    @}
</script>
@}
