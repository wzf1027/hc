@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/system/sellerGradPrice/gradPriceSetting_edit.js"]}){
<form id="accepterRateSettingForm" lay-filter="accepterRateSettingForm" class="layui-form model-form">
    <input name="id" value="${id}" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">押金金额<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="cash" value="${cash}" placeholder="请输入押金金额" type="number" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">最大接单比例<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="priceRate" value="${priceRate}" placeholder="请输入最大接单比例" type="number" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
