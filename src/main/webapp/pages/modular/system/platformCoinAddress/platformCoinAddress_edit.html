@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/system/platformCoinAddress/platformCoinAddress_edit.js"]}){
<form id="platformCoinAddressForm" lay-filter="platformCoinAddressForm" class="layui-form model-form">
    <input name="coinAddressId" value="${coinAddressId}" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">USDT地址<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="address" value="${address}" placeholder="请输入USDT地址" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
