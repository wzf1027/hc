@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/system/teamBonusSetting/teamBonusSetting_add.js"]}){
<form id="teamBonusSettingForm" lay-filter="teamBonusSettingForm" class="layui-form model-form">
    <div class="layui-form-item">
        <label class="layui-form-label">最小额度<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="minPrice" placeholder="请输入最小额度" type="text" value="0"  class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">最大额度<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="maxPrice" placeholder="请输入最大额度" type="text" value="0"  class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">返利额度(%)<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="bonusRatio" placeholder="请输入返利额度" type="text" value="0" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
