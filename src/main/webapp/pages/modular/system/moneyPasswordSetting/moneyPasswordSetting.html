@layout("/common/_container.html",{title:"修改资产密码",css:["/assets/modular/frame/user_info.css"],js:["/assets/modular/system/moneyPasswordSetting/moneyPasswordSetting.js"]}){
<div class="layui-body-header">
    <span class="layui-body-header-title">修改资产密码</span>
</div>
<style>
.codeCss{
	width: 62.1%;
}
.getCode, .getCodeC {
    margin-top: -38px;
    padding: 0 6px;
    color: #4359FF !important;
    font-size: 14px;
    position: absolute;
    right: 0px;
    width: 40%;
  	display: block;
    padding-left: 10px;
    height: 38px;
    line-height: 1.3;
    border-width: 1px;
    border-style: solid;
    background-color: #fff;
    border-color: #e6e6e6;
}
</style>
<!-- 正文开始 -->
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body layui-text">
                    <div class="layui-tab layui-tab-brief" lay-filter="moneyPasswordSetting">
                        <div class="layui-tab-content">
                            <div class="layui-form layui-tab-item layui-show" lay-filter="merchantTradeForm">
                                <input type="hidden" name="userId"/>
                                <div class="layui-form user-info-form" style="max-width: 400px;padding-top: 25px;">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">原密码:</label>
                                        <div class="layui-input-block">
                                            <input type="password" name="oldPassword" class="layui-input" lay-verify="required" required="required"/>
                                        </div>
                                    </div>
 									<div class="layui-form-item">
                                        <label class="layui-form-label">新密码:</label>
                                        <div class="layui-input-block">
                                            <input type="password" name="newPassword" class="layui-input" lay-verify="required" required="required"/>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">确认新密码:</label>
                                        <div class="layui-input-block">
                                            <input type="password" name="againPassword" class="layui-input" lay-verify="required" required="required"/>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <div class="layui-input-block">
                                            <button class="layui-btn" lay-filter="moneyPasswordSettingForm" lay-submit>
                                            		修改
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                </div>
            </div>
        </div>
    </div>
</div>
	</div>
	</div>
@}
