<!DOCTYPE html>
<html>

<head>
    <title>忘记密码</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="${ctxPath}/assets/common/layui/css/layui.css"/>
    <link rel="stylesheet" href="${ctxPath}/assets/common/css/register.css" media="all">
    <style>
        body {
            background-image: url("${ctxPath}/assets/common/images/bg_login2.svg");
            background-position: center 110px;
            background-repeat: no-repeat;
            background-size: 100%;
            background-color: #f0f2f5;
        }

        .login-header {
            color: rgba(0, 0, 0, .85) !important;
        }

        .login-footer {
            color: rgba(0, 0, 0, 0.7) !important;
        }

        .login-footer a {
            color: rgba(0, 0, 0, 0.7) !important;
        }

        .login-footer a:hover {
            color: rgba(0, 0, 0, 0.4) !important;
        }
    </style>
</head>

<body>
<div class="login-wrapper">

    <div class=" login-body">
        <div class="layui-card">
            <div class="layui-card-header">
                <i class="layui-icon layui-icon-engine"></i>&nbsp;&nbsp;忘记密码
            </div>
            <form class="layui-card-body layui-form layui-form-pane"  id="forgetPwdForm" lay-filter="forgetPwdForm">
                <div class="layui-form-item">
                    <label class="layui-form-label">手机号码</label>
                    <div class="layui-input-block">
                        <input name="phone" type="text" id="phone" placeholder="请输入手机号码" lay-verify="phone" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">新密码</label>
                    <div class="layui-input-block">
                        <input name="password" type="password" placeholder="请输入6-16位的密码" lay-verify="newPassword" class="layui-input">
                    </div>
                </div>
                 <div class="layui-form-item">
                    <label class="layui-form-label">确认密码</label>
                    <div class="layui-input-block">
                        <input name="rePassword" type="password" placeholder="请输入6-16位的密码" lay-verify="rePassword" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">验证码</label>
                    <div class="layui-input-block">
                        <input name="code" type="text" placeholder="请输入验证码" lay-verify="verifyCode" class="layui-input codeCss">
                          <input type="button" id="getBtn" value="获取验证码" class="layui-input getCodeC" />
                    </div>
                </div>
                <div class="layui-form-item">
                    <a href="/register" class="layui-link">帐号注册</a>
                    <a href="/login" class="layui-link pull-right">去登录</a>
                </div>
                <div class="layui-form-item">
                    <button lay-filter="btnSubmit" class="layui-btn layui-btn-fluid"  lay-submit>修改密码</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript">
    var Feng = {
        ctxPath: "",
        addCtx: function (ctx) {
            if (this.ctxPath === "") {
                this.ctxPath = ctx;
            }
        }
    };
    Feng.addCtx("${ctxPath}");
</script>

<script type="text/javascript" src="${ctxPath}/assets/common/layui/layui.js"></script>
<script type="text/javascript" src="${ctxPath}/assets/common/js/common.js"></script>
<!--其他插件js-->
@if(isNotEmpty(plugins)){
    @if(array.contain(plugins,"ztree")){
    <script src="${ctxPath}/assets/common/plugins/jquery/jquery-3.2.1.min.js"></script>
    <script src="${ctxPath}/assets/common/plugins/ztree/jquery.ztree.all.min.js"></script>
    @}
@}
<script type="text/javascript" src="${ctxPath}/assets/modular/frame/forgetPwd.js" ></script>
</body>
</html>
